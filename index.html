		<style>
		html {
		  box-sizing: border-box;
		}

		*,
		*:before,
		*:after {
		  box-sizing: inherit;
		}

		/* Utilities */
		.cf:after {
		  content: "";
		  display: table;
		  clear: both;
		}

		html { 
		background:
			linear-gradient(
		      rgba(0, 0, 0, 0.35), 
		      rgba(0, 0, 0, 0.35)
		    ),

		        -webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
		}

		.name {
			text-align: center;
			font-family: 'Open Sans', sans-serif;
			color: #FFFFFF;
		}

		/* social media */
		.social{
			margin:10px 0px;
			font-size: 1.5em;
		}

		.social p{
			display: inline-block;
			
		}
		.social-icon {
			display:inline-block;
			width:30px;
			height:30px;
			border-radius:30px;
			font-size:15px;
			line-height:30px;
			text-align:center;
			text-decoration:none;
			
			}

		.social-icon a{
			color: transparent;
			background:#0ba6c1;
			border: 1px solid #0ba6c1;

			}

		a:hover {
			text-decoration: none;
			-webkit-transition: all .3s;
		  	-moz-transition: all .3s;
		  	transition: all .3s;
			}

		section.intro {
    		border-radius: 1em;
    		padding: 1em;
    		position: absolute;
    		top: 50%;
    		left: 50%;
    		margin-right: -50%;
    		transform: translate(-50%, -50%) 
			}

		.intro h1, h3{
				font-family: 'Open Sans', sans-serif;
				text-align: center;
				color:#FFFFFF;
				font-weight: lighter;
				font-size: 48px;
			}
		.intro button {
			text-align: center;
			border: 1px solid #FFFFFF;
			text-transform: uppercase;
			background-color: transparent;
			color:#FFFFFF;
			padding: 10px 15px;
			font-size: .7em;
			letter-spacing: 1px;
		}
		.intro button a{
			text-decoration: none;
			color:#FFFFFF;

		}
		.intro button a:hover{
			-webkit-transition: all .3s;
		  	-moz-transition: all .3s;
		  	transition: all .3s;
		  	color: white;
		}

		.action-buttons {
			text-align: center;
		}
